<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
      <div class="header-body">
      <!-- Card stats -->
      <div class="row">
          <div class="col-xl-3 col-lg-3">
              <div class="card card-stats mb-4 mb-xl-0">
                  <div class="card-body">
                  <div class="row">
                      <div class="col">
                      <h4 class="card-title text-uppercase text-muted mb-0">จำนวน Sheet</h4>
                      <span class="h2 font-weight-bold mb-0">{{countSheet}}</span>
                      </div>
                      <div class="col-auto">
                      <div class="icon icon-shape bg-primary text-white rounded-circle shadow">
                          <i class="ni ni-single-copy-04"></i>
                      </div>
                      </div>
                  </div>
                  <p class="mt-3 mb-0 text-muted text-sm">
                      <span class="text-nowrap">รายการ</span>
                  </p>
                  </div>
              </div>
          </div>
          <div class="col-xl-3 col-lg-3">
              <div class="card card-stats mb-4 mb-xl-0">
                  <div class="card-body">
                  <div class="row">
                      <div class="col">
                      <h4 class="card-title text-uppercase text-muted mb-0">รายชื่อนักเรียน</h4>
                      <span class="h2 font-weight-bold mb-0">{{countData}}</span>
                      </div>
                      <div class="col-auto">
                      <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                          <i class="fas fa-users"></i>
                      </div>
                      </div>
                  </div>
                  <p class="mt-3 mb-0 text-muted text-sm">
                      <span class="text-nowrap">รายการ</span>
                  </p>
                  </div>
              </div>
          </div>
          <div class="col-xl-3 col-lg-3">
              <div class="card card-stats mb-4 mb-xl-0">
                  <div class="card-body">
                  <div class="row">
                      <div class="col">
                      <h4 class="card-title text-uppercase text-muted mb-0">เลขประจำตัวซ้ำ</h4>
                      <span class="h2 font-weight-bold mb-0">{{countDuplicateID}}</span>
                      </div>
                      <div class="col-auto">
                      <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                          <i class="ni ni-badge"></i>
                      </div>
                      </div>
                  </div>
                  <p class="mt-3 mb-0 text-muted text-sm">
                      <span class="text-nowrap">รายการ</span>
                  </p>
                  </div>
              </div>
          </div>
          <div class="col-xl-3 col-lg-3">
              <div class="card card-stats mb-4 mb-xl-0">
                  <div class="card-body">
                  <div class="row">
                      <div class="col">
                      <h4 class="card-title text-uppercase text-muted mb-0">ชื่อ-นามสกุลซ้ำ</h4>
                      <span class="h2 font-weight-bold mb-0">{{countDuplicateName}}</span>
                      </div>
                      <div class="col-auto">
                      <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                          <i class="ni ni-circle-08"></i>
                      </div>
                      </div>
                  </div>
                  <p class="mt-3 mb-0 text-muted text-sm">
                      <span class="text-nowrap">รายการ</span>
                  </p>
                  </div>
              </div>
          </div>
      </div>
      </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
      <div class="col">
          <div class="card">
              <div class="card-body">
                  <label for="formFile" class="form-label">Upload file Execl</label>
                  <div class="row">
                      <div class="col-10">
                          <input (change)="onChange($event)" class="form-control" type="file" id="formFile" #inputFile>
                      </div>
                      <div class="col-2">
                          <button class="btn btn-danger" (click)="removeData()">
                              <!-- <i class="fa fa-window-close fa-3" aria-hidden="true"></i>  -->
                              Remove Data
                          </button>
                      </div>
                      <div class="col-12 mt-4">
                          <mat-tab-group mat-align-tabs="center">
                              <mat-tab>
                                <ng-template mat-tab-label>
                                  <mat-icon class="mr-2">people</mat-icon>
                                  <span>รายชื่อนักเรียนทั้งหมด</span>
                                </ng-template>
                                <app-table-duplicate-information [student]="student" *ngIf="student.length"></app-table-duplicate-information>
                              </mat-tab>

                              <mat-tab>
                                <ng-template mat-tab-label>
                                  <mat-icon class="mr-2">assignment</mat-icon>
                                  <span matBadge="{{countDuplicateID}}" matBadgeColor="warn" matBadgeOverlap="false">เลขประจำตัวซ้ำ</span>
                                </ng-template>
                                <app-table-duplicate-information [student]="duplicateID" *ngIf="duplicateID.length"></app-table-duplicate-information>
                              </mat-tab>

                              <mat-tab>
                                <ng-template mat-tab-label>
                                  <mat-icon class="mr-2">assignment_ind</mat-icon>
                                  <span matBadge="{{countDuplicateName}}" matBadgeColor="warn" matBadgeOverlap="false">ชื่อ-นามสกุลซ้ำ</span>
                                </ng-template>
                                <app-table-duplicate-information [student]="duplicateName" *ngIf="duplicateName.length"></app-table-duplicate-information>
                              </mat-tab>
                            </mat-tab-group>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
